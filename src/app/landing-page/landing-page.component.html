<div class="search-container">
  <input
    type="search"
    id="default-search"
    class="text-sm text-black border rounded-lg bg-white focus:ring-blue-500 p-3"
    required
    [(ngModel)]="searchTerm"
    placeholder="Search recipes..."
  />

  <a
    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 px-6 py-3 rounded-lg"
    [routerLink]="['/search']"
    routerLinkActive="router-link-active"
    (click)="getSearch()"
  >
    Search
  </a>
</div>
