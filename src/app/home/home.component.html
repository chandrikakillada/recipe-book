<div class="recipe-grid-container">
  <h2 class="text-2xl font-semibold text-center mb-6">All Recipes</h2>

  <div *ngIf="allRecipes.length > 0; else noRecipes" class="recipe-grid">
    <div
      class="container w-full max-w-sm border border-gray-200 rounded-lg shadow-sm dark:border-gray-400 mt-6"
      *ngFor="let recipe of paginatedRecipes"
    >
      <a>
        <img
          class="p-8 rounded-t-lg"
          [src]="recipe.image"
          alt="{{ recipe.name }}"
        />
      </a>
      <div class="px-5 pb-5">
        <a>
          <h5 class="text-xl font-semibold tracking-tight">
            {{ recipe.name }}
          </h5>
        </a>
        <p class="text-sm text-gray-600 mb-2">
          <strong>Ingredients:</strong>
          {{ recipe.ingredients.slice(0, 3).join(", ") }}...
        </p>
        <p class="text-sm text-gray-600 mb-2">
          Calories per serving:
          <span class="font-bold">{{ recipe.caloriesPerServing }}</span>
        </p>
        <div class="flex items-center justify-between">
          <button
            type="button"
            class="border-gray-600 dark:border-gray-400 focus:ring-4 focus:outline-none font-small rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
            (click)="moreDetails(recipe.id)"
          >
            View More
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noRecipes>
    <p class="text-center text-gray-500">No recipes available at the moment.</p>
  </ng-template>

  <div class="flex justify-center mt-6">
    <button
      class="px-4 py-2 mx-1 border rounded-lg bg-gray-200 hover:bg-gray-300"
      [disabled]="currentPage === 1"
      (click)="prevPage()"
    >
      Previous
    </button>
    <span class="px-4 py-2 mx-1">{{ currentPage }} / {{ totalPages }}</span>
    <button
      class="px-4 py-2 mx-1 border rounded-lg bg-gray-200 hover:bg-gray-300"
      [disabled]="currentPage === totalPages"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>
</div>
